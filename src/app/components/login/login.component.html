	<!-- LOGIN SECTION -->  
    <div class="log-in-pop">
      <div class="log-in-pop-left">
        <h1>Welcome</h1>
        <p>Don't have an account? Create your account. It's take less then a minutes</p>
        <h4>Login with social media</h4>
        <ul>
          <li><a href="#"><i class="fa fa-facebook"></i> Facebook</a>
          </li>
          <li><a href="#"><i class="fa fa-google"></i> Google+</a>
          </li>
          <li><a href="#"><i class="fa fa-twitter"></i> Twitter</a>
          </li>
        </ul>
      </div>
      <div class="log-in-pop-right">        
        <h4>Login</h4>
        <p>Don't have an account? Create your account. It's take less then a minutes</p>
        <form class="s12" [formGroup]="signInForm">
          <div>
            <div class="input-field s12">
              <input formControlName="clerk_username" type="number"  class="validate">
              <label>Phone Number</label>
            </div>
          </div>
          <div>
            <div class="input-field s12">
              <input formControlName="clerk_password" type="password" class="validate">
              <label>Password</label>
            </div>
          </div>
          <div>
            <div class="s12 log-ch-bx">
              <p>
                <input type="checkbox" id="test5" />
                <label for="test5">Remember me</label>
              </p>
            </div>
          </div>
          <div>
            <div class="input-field s4">
              <input type="submit" value="Login" class="waves-effect waves-light log-in-btn" (click)="doLogin()">
              
            </div>
          </div>
          <div>
            <div class="input-field s12">  <a [routerLink]="['/signup']" routerLinkActive="router-link-active" >Create a new account</a> </div>
          </div>                  
        </form>
      </div>
    </div>
